            .hype{
                font-family: "open-sans", "Times New Roman", sans-serif;
                font-size: 4em;
                color: #777777;
            }
            .hype-counter{
                font-size: 2.7em;

    <body>
        <!--[if lt IE 10]>

        <![endif]-->


        <div class="container">
            <div class="jumbotron shadow"></div>
        </div>


        <script>
            (function($){

                function hypePad(num, size) {
                    var s = num+"";
                    while (s.length < size) s = "0" + s;
                    return s;
                }

                function getHype(el){

                    $.ajax({
                        context: el,
                        url: "http://hype-rulz.herokuapp.com",
                        dataType: 'jsonp',
                        crossDomain: 'true',
                        data: {
                            'set' : window.btoa(document.URL)
                        },
                        success: function(data){
                            document.getElementById($(this).attr('id'))
                                    .getElementsByClassName('hype-counter')[0].innerHTML = hypePad(data.hype, 10);

                        },
                        error: function(err){
                            //run silent, run deep
                        }
                    });
                }

                $.widget('ui.hype', {
                    _create: function(){

                        var hypeId = 'hype-id-'+Math.floor((Math.random()*10000)+1);

                        $('<div>',{
                            class: 'hype hype-logo',
                            html: 'hype^'
                        }).appendTo($(this.element));

                        $('<div>',{
                            class: 'hype hype-counter',
                            html: hypePad(1, 10)
                        }).appendTo($(this.element));

                        this.element.css({
                            'font-family': 'open-sans',
                            'cursor' : 'pointer'
                        });

                        this.element.attr('id', hypeId);

                        this.element.addClass('hype-container');

                        this.element.on('click', function(e){
                            e.preventDefault();
                            getHype(document.getElementById(hypeId));
                        });

                        getHype(this.element);
                    }
                });

            })(jQuery);

            $('.jumbotron').hype();

        </script>
